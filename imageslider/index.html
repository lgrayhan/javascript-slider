<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imageslider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img class="slide" src="images/pexels-damla-selen-demir-429137893-27848279.jpg" alt="">
        <img class="slide" src="images/pexels-vinnyanugraha-33368131.jpg" alt="">
        <img class="slide" src="images/pexels-caleb-falkenhagen-216813613-33683976.jpg" alt="">
        <img class="slide" src="images/pexels-eugene-golovesov-1810803-33946366.jpg" alt="">
        <img class="slide" src="images/pexels-yananadolinska-17890606.jpg" alt="">
        <img class="slide" src="images/pexels-seljansalim-33769387.jpg" alt="">
    </div>
    <div class="btn">
        <button onclick="prev()">Prev</button>
        <button onclick="next()">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
